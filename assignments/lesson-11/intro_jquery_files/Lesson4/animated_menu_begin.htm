<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animated_menu.css">
	<!--<script src="js/jquery-2.2.1.min.js"></script>-->
	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script>
	$(function(){
		// All jQuery code goes here
		$('.navigation > li').hover(function() {
			//This code executes when the mouse pointer is over the List item
			
			$(this).addClass('openSesame');
		
		}, function(){
			//This code executes when the mouse pointer leaves the list item
			$(this).removeClass('openSesame');
		});
									
			
									
			
									
									
		
	})
	</script>
</head>
<body>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
</body>
</html>
