<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tablebuild</title>
    <link href="tablebuild.css" rel="stylesheet" type="text/css">
	 <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
	  <table>
		  <thead colspan="3">
		  	<caption><strong>ACME Wildwest</strong></caption>
		  </thead>
		  <tbody>
		    <tr id="headings">
		      <th>Period</th>
			  <th>Sales</th>
			  <th>Sales Goal</th>	
		  </tr>
		  <tr id="r1">
		    <td>August</td>
			<td>$3,590</td>
			<td>$4,000</td>
		  </tr>
		  <tr id="r2" >
		    <td>September</td>
			<td>$4,420</td>
			<td>$5,000</td>
		  </tr>
		 <tr id="r3">
		    <td>October</td>
			<td>$4,870</td>
			<td>$5,000</td>
		  </tr> 
		  <tr id="r4">
		    <td>November</td>
			<td>$8,610</td>
			<td id="special">$7,500</td>
		  </tr>
		  <tr id="r5">
		    <td>Black Friday</td>
			<td colspan="2">$3,200</td>
		  </tr>
		  <tr id="r6">
			<td>December</td>  
		    <td>$6,820</td>
		    <td>$7,500</td>
		  </tr>
	</tbody>
		<tfoot>
		  <td colspan="3" id="footer">Compiled 12.20.2020 by bRauls</td>
		</tfoot>
	  </table>
  </body>
</html>
